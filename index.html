<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id='calc-wrapper'>
        <div id="calc-display">0</div>
        <div class="calc-btn-row">
            <button class="calc-num-btn" onclick=numClick(this)>1</button>
            <button class="calc-num-btn" onclick=numClick(this)>2</button>
            <button class="calc-num-btn" onclick=numClick(this)>3</button>
            <button class="calc-op-btn" onclick=opClick(this)>/</button>
        </div>

        <div class="calc-btn-row">
            <button class="calc-num-btn" onclick=numClick(this)>4</button>
            <button class="calc-num-btn" onclick=numClick(this)>5</button>
            <button class="calc-num-btn" onclick=numClick(this)>6</button>
            <button class="calc-op-btn" onclick=opClick(this)>X</button>    
        </div>
        
        <div class="calc-btn-row">
            <button class="calc-num-btn" onclick=numClick(this)>7</button>
            <button class="calc-num-btn" onclick=numClick(this)>8</button>
            <button class="calc-num-btn" onclick=numClick(this)>9</button>
            <button class="calc-op-btn" onclick=opClick(this)>-</button>
        </div>

        <div class="calc-btn-row">
            <button class="calc-num-btn" onclick=numClick(this)>0</button>
            <button class="calc-op-btn" onclick=evalCalc()>=</button>
            <button class="calc-op-btn" onclick=clearOp()>C</button>
            <button class="calc-op-btn" onclick=opClick(this)>+</button>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
