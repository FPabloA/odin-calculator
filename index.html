<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id='calc-wrapper'>
        <div id="calc-display">0</div>
        <div class="calc-btn-row">
            <button class="calc-num-btn">1</button>
            <button class="calc-num-btn">2</button>
            <button class="calc-num-btn">3</button>
            <button class="calc-op-btn">/</button>
        </div>

        <div class="calc-btn-row">
            <button class="calc-num-btn">4</button>
            <button class="calc-num-btn">5</button>
            <button class="calc-num-btn">6</button>
            <button class="calc-op-btn">X</button>    
        </div>
        
        <div class="calc-btn-row">
            <button class="calc-num-btn">7</button>
            <button class="calc-num-btn">8</button>
            <button class="calc-num-btn">9</button>
            <button class="calc-op-btn">-</button>
        </div>

        <div class="calc-btn-row">
            <button class="calc-num-btn">0</button>
            <button class="calc-op-btn">=</button>
            <button class="calc-op-btn">C</button>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
